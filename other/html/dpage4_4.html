		<!-- PROFILE -->
		<div class="main">
	
			<!-- PROFILE PAGE --> 
			<div id="profileform">
				<form>
					<div class="prof">
				
					</div>
				</form>
			</div>	
				
			<!-- PROFILE EDIT PAGE -->
			<div class="profedit">  
					
					<div class="head">
					<h2 style="font-size: 25px;">PROFILE</h2>
					</div>
				
				<form action="">	
				<div class="data">	
					<div class="details d1">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" maxlength="15" required>
						<label><b>FIRST NAME</b></label>  		
					</div>
					
					<div class="details d2">
						<span class="icon"><ion-icon name="people"></ion-icon></span>
						<input type="text" maxlength="15" required>
						<label><b>SECOND NAME</b></label>  		
					</div>
					
					<div class="details d3">
						<span class="icon"><ion-icon name="id-card"></ion-icon></span>
						<input type="phone" pattern="[0-9]{11}" required>
						<label><b>TEACHER ID</b></label>  		
					</div>
					
					<div class="details d4">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" minlength="8" maxlength="16" required>
						<label><b>PASSWORD</b></label>  		
					</div>
					
					<div class="gender">
						<label><b>GENDER:</b></label>
						<input type="radio" name="gender" class="gen" style="margin-left: 12px;" required>
						<label class="gen"><b>MALE</b></label>
						<input type="radio" name="gender" class="gen" style="margin-left: 12px;" required>
						<label class="gen"><b>FEMALE</b></label>
					</div>
					
					<div class="dob">
						<span class="icon"></span>
						<label><b>DOB:</b></label>
						<input type="date" required>	
					</div>
					
					<div class="course">	   
					<label><b>DEPARTMENT:</b></label>
						<select class="crs" required>
							<option></option>
							<option><b>BCA</b></option>
							<option><b>BCOM</b></option>
						</select>
					</div>
					
					<div class="submit">
						<button class="btn"><b>SUBMIT</b></button>
					</div>
				</div>	
				</form>
			</div>
		</div>
